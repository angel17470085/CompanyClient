<div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="row mt-3" *ngIf="validationErrors">
        <p class="text-danger" *ngFor="let error of validationErrors | keyvalue"><strong>*{{error.value}}</strong></p>
      </div>
        <form class="form-control mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
          <h2>Log in</h2>
          <app-text-input [formControl]="$any(loginForm.controls['username'])" [label]="'User Name'" [type]="'text'"> </app-text-input>
          <app-text-input [formControl]="$any(loginForm.controls['password'])" [label]="'Password'" [type]="'password'"> </app-text-input>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
   
</div>
